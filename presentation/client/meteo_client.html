<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire météo côté client</title>
</head>
<body>
    <h1>Formulaire client pour consultation des prévisions météo (côté client)</h1>
    <form action="https://localhost:8000/villes/" method ="post"></form>
    <select name="ville">
        <optgroup label="Region parisienne">
            <option value="Paris">Paris</option>
        </optgroup>
        <optgroup label="Region Nord">
            <option value="Lille">Lille</option>
            <option value="Dunkerque">Dunkerque</option>
        </optgroup>
    </select>
    <input type="submit">
</body>
</html>
