<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>BulmaTest</title>
</head>
<body>
    <div class="card meteo_card mx-4">
        <div class="card-header">
            <div class="card-header-title">lundi</div>
            <div class="card-header-icon">
                <i class="fas fa-sun has-text-warning" aria-hidden="true"></i>
            </div>
        </div>
        <div class="py-6 meteo_card_picture has-text-centered">
                <span class="icon is-large">
                    <i class="fas fa-4x fa-sun has-text-warning"></i>
                </span>
            <p class="title is-1  has-text-centered mt-2">20.7</p>
        </div>
        <div class="card-content">
            <div class="columns is-mobile is-gapless">
                <div class="column">
                    <p>Lorem mes couilles</p>
                </div>  
                <div class="column">
                    <span class="icon-text">
                        <div class="columns is-gapless">
                            <div class="column">
                                <span class="icon">
                                    <i class="fas fa-wind"></i>
                                </span>
                            </div>
                            <div class="column">
                                <span>18 km:h</span>
                            </div>
                        </div>
                    </span>
                </div>              
            </div>
        </div>
    </div>
</body>
</html>
